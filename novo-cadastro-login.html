<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="./assets/css/estilo.css" rel="stylesheet" />
    <title>Novo cadastro</title>
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a class="nav-link" title="Login" href="./index.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" title="Portal" href="./portal.html">Portal</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                title="Novo cadastro"
                href="./novo-cadastro-login.html"
                >Novo cadastro</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                title="Fale conosco"
                href="./fale-conosco.html"
                >Fale conosco</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row align-items-center justify-content-center">
        <section class="col-6 form-grid">
          <h1>Cadastro</h1>

          <form
            method="POST"
            action="#"
            onsubmit="event.preventDefault(), cadastrar(nome.value, senha.value)"
          >
            <div class="mb-3">
              <label for="nome" class="form-label">Seu nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                pattern="([A-zÀ-ž\s]){2,}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Seu e-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$"
                required
              />
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Sua senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                pattern="[\w\W\d]{5,}"
                required
              />
            </div>

            <button type="submit" class="btn mx-auto d-block w-100 btn-primary">
              Cadastrar
            </button>
          </form>

          <aside class="observacao">
            <p>
              Já tem conta?
              <a href="./index.html" title="Ir para login">Ir para login</a>
            </p>
          </aside>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5747113857.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
